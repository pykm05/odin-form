<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="background"></div>
        <img src="image/mod-repel.jpg" alt="img of mod repellent">
        <div class="img-body">
            <img src="image/odin-lined.png" alt="odin project logo">
            <div>ODIN</div>
        </div>
    </div>
    <div class="main-content">
        <div class="description">
            <p><strong>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.<br />
                Sign up <em>now</em> to get started.</strong>
            </p>
            <p><strong>You <em>know</em> you want to.</strong></p>
        </div>
        <form action="">
            <p>Let's do this!</p>
            <div class="content">
                <div>
                    <label for="first-name">FIRST NAME<br /></label>
                    <input type="text" id="first-name" placeholder="Thor" name="first name">
                </div>
                <div>
                    <label for="last-name">LAST NAME<br /></label>
                    <input type="text" id="last-name" placeholder="Odinson" name="last name">
                </div>
                <div>
                    <label for="email">EMAIL<br /></label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER<br /></label>
                    <input type="text" id="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD<br /></label>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD<br /></label>
                    <input type="password" id="confirm-password" required>
                </div>   
            </div>
        </form>
        <div class="form-submission">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
